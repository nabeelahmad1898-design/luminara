<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Dashboard | Luminara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg-primary: #000000;
      --bg-secondary: #0a0a0a;
      --gold-primary: #FFD700;
      --text-primary: #FFFFFF;
      --text-secondary: #b3b3b3;
    }
    body { background: var(--bg-primary); color: var(--text-primary); font-family: Roboto, system-ui, -apple-system, Segoe UI, Inter, Helvetica, Arial, sans-serif; }
    .card { background: var(--bg-secondary); border: 1px solid #1a1a1a; border-radius: 0.75rem; }
    .btn-primary { background: #FFD700; color: #000; font-weight: 700; padding: 0.6rem 1rem; border-radius: 0.5rem; }
    .btn-secondary { border: 1px solid #FFD700; color: #FFD700; font-weight: 700; padding: 0.6rem 1rem; border-radius: 0.5rem; }
    .btn-danger { border: 1px solid #dc2626; color: #fecaca; font-weight: 700; padding: 0.5rem 0.8rem; border-radius: 0.5rem; }
    .form-input { background: #0f0f0f; border: 1px solid #1a1a1a; color: #fff; border-radius: 0.5rem; padding: 0.5rem 0.8rem; width: 100%; }
    .form-input::placeholder { color: #7f7f7f; }
    .form-input:focus { outline: none; border-color: #FFD700; box-shadow: 0 0 0 3px rgba(255,215,0,.18); }
    .badge { background: #0d0d0d; border: 1px solid #1a1a1a; border-radius: 9999px; padding: 0.15rem 0.5rem; font-size: 0.75rem; color: #e5e7eb; }
  </style>
</head>
<body>
  <header class="border-b border-gray-800" style="background: rgba(0,0,0,.95)">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-xl font-bold text-yellow-500">Luminara Manager Dashboard</div>
      <div class="flex items-center gap-2">
        <a href="debug.html" target="_blank" class="btn-secondary">ðŸ”§ Debug</a>
        <a href="index.html" class="btn-secondary">View Store</a>
        <button id="logout" class="btn-secondary">Logout</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 space-y-6">
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="card p-4">
        <div class="text-gray-300 text-sm">Total Products</div>
        <div id="stat-products" class="text-3xl font-bold">0</div>
      </div>
      <div class="card p-4">
        <div class="text-gray-300 text-sm">Orders (Local)</div>
        <div id="stat-orders" class="text-3xl font-bold">0</div>
      </div>
      <div class="card p-4">
        <div class="text-gray-300 text-sm">Pending Orders</div>
        <div id="stat-pending" class="text-3xl font-bold">0</div>
      </div>
    </section>

    <section class="card p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">Add / Edit Product</h2>
        <div class="flex gap-2">
          <button id="test-supabase" class="btn-secondary">Test Supabase</button>
          <button id="sync-orders" class="btn-secondary">Sync Orders</button>
          <button id="debug-auth" class="btn-secondary">Debug Auth</button>
          <button id="check-schema" class="btn-secondary">Check Schema</button>
          <button id="reset-form" class="btn-secondary">Clear Form</button>
        </div>
      </div>
      <form id="product-form" class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <input class="form-input" id="p-id" placeholder="ID (auto for new)" disabled />
        <input class="form-input" id="p-name" placeholder="Name" required />
        <input class="form-input" id="p-brand" placeholder="Brand" required />
        <select class="form-input" id="p-category" required>
          <option value="">Select Category</option>
          <option value="stitched">Stitched</option>
          <option value="pre-custom">Pre-Custom</option>
          <option value="jewelry">Jewelry</option>
        </select>
        <input class="form-input" id="p-subcategory" placeholder="Subcategory (e.g., branded, copy, handwear)" />
        <input class="form-input" id="p-price" type="number" placeholder="Price (PKR)" required />
        <input class="form-input" id="p-images" placeholder="Image URLs (comma separated)" />
        <select class="form-input" id="p-availability">
          <option value="in-stock">in-stock</option>
          <option value="pre-order">pre-order</option>
          <option value="out-of-stock">out-of-stock</option>
        </select>
        <input class="form-input" id="p-stock" type="number" placeholder="Stock" />
        <textarea class="form-input md:col-span-2" id="p-description" placeholder="Description"></textarea>
        <textarea class="form-input md:col-span-2" id="p-specs" placeholder='Specifications JSON (e.g., {"material":"Wool"})'></textarea>
        <label class="flex items-center gap-2 text-sm md:col-span-2">
          <input id="p-featured" type="checkbox" /> Featured
        </label>
        <div class="md:col-span-2 flex gap-2">
          <button class="btn-primary" type="submit" id="save-product-btn">Save Product</button>
          <button id="delete-product" class="btn-danger" type="button">Delete</button>
        </div>
      </form>
    </section>

    <section class="card p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">Products</h2>
        <input id="search" class="form-input max-w-xs" placeholder="Search by name or brand" />
      </div>
      <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
    </section>

    <section class="card p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">Customer Cart Analysis</h2>
        <div class="flex gap-2">
          <button id="clear-local-products" class="btn-secondary">Clear Local Products</button>
          <button id="refresh-carts" class="btn-secondary">Refresh Carts</button>
        </div>
      </div>
      <div id="cart-analysis" class="space-y-3">
        <div class="text-gray-400">Loading cart data...</div>
      </div>
    </section>

    <section class="card p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">Orders Management</h2>
        <div class="flex gap-2">
          <button id="clear-orders" class="btn-danger">Clear All</button>
          <button id="refresh-orders" class="btn-secondary">Refresh Orders</button>
        </div>
      </div>
      <div id="orders" class="space-y-3"></div>
    </section>
  </main>

  <script>
    // Supabase client - Initialize properly to avoid multiple instances
    let sp = null;
    let spConfigured = false;
    
    async function initializeSupabase() {
      try {
        const SUPABASE_URL = window.SUPABASE_URL || localStorage.getItem('SUPABASE_URL') || '';
        const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || localStorage.getItem('SUPABASE_ANON_KEY') || '';
        
        spConfigured = SUPABASE_URL.startsWith('http') && SUPABASE_ANON_KEY && !/YOUR_/.test(SUPABASE_ANON_KEY);
        
        if (spConfigured) {
          // Only create client if not already created
          if (!sp) {
            sp = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('âœ… Supabase client initialized for dashboard');
          }
          
          // Test the connection
          const { data, error } = await sp.auth.getUser();
          if (error) {
            console.warn('âš ï¸ Supabase auth check failed:', error.message);
          } else {
            console.log('âœ… Supabase connection verified');
          }
        } else {
          console.warn('âš ï¸ Supabase not configured - using local storage only');
        }
      } catch (error) {
        console.error('âŒ Failed to initialize Supabase:', error);
        spConfigured = false;
        sp = null;
      }
    }
    
    // Initialize everything properly
    async function initializeDashboard() {
      console.log('ðŸš€ Initializing dashboard...');
      
      // 1. Initialize Supabase first
      await initializeSupabase();
      
      // 2. Debug Supabase connection
      console.log('Dashboard - Supabase Configuration:', {
        spConfigured: spConfigured,
        client: !!sp
      });
      
      // 3. Check authentication status
      if (spConfigured && sp) {
        try {
          const { data, error } = await sp.auth.getUser();
          console.log('Authentication Status:', { data, error });
          if (data?.user) {
            console.log('User ID:', data.user.id);
            console.log('User Email:', data.user.email);
          }
        } catch (error) {
          console.error('Auth check failed:', error);
        }
      }
      
      // 4. Load data from Supabase
      await loadFromSupabaseIntoList();
      
      // 5. Render everything
      renderStats();
      renderList();
      renderCartAnalysis();
      renderOrders();
      
      console.log('âœ… Dashboard initialization complete');
    }
    
    // Session guard
    const ADMIN_SESSION_KEY = 'adminSession';
    function getSession() {
      try {
        const obj = JSON.parse(localStorage.getItem(ADMIN_SESSION_KEY) || 'null');
        if (!obj) return null;
        if (Date.now() > (obj.expiresAt || 0)) { localStorage.removeItem(ADMIN_SESSION_KEY); return null; }
        return obj;
      } catch { return null; }
    }
    if (!getSession()) { window.location.href = 'admin.html'; }

    // Storage helpers
    function loadProducts() {
      try {
        const raw = localStorage.getItem('products');
        const list = raw ? JSON.parse(raw) : [];
        return Array.isArray(list) ? list : [];
      } catch { return []; }
    }
    function saveProducts(list) {
      localStorage.setItem('products', JSON.stringify(list || []));
    }
    function loadOrders() {
      try {
        return JSON.parse(localStorage.getItem('orders') || '[]');
      } catch { return []; }
    }
    function saveOrders(list) { localStorage.setItem('orders', JSON.stringify(list || [])); }

    // UI
    const currency = (n) => 'PKR ' + Number(n || 0).toLocaleString();
    
    // Notification system
    function showNotification(message, type = 'success') {
      // Create notification element
      const notification = document.createElement('div');
      notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg ${
        type === 'success' ? 'bg-green-600 text-white' :
        type === 'error' ? 'bg-red-600 text-white' :
        type === 'warning' ? 'bg-yellow-600 text-black' :
        'bg-blue-600 text-white'
      }`;
      notification.textContent = message;
      
      // Add to page
      document.body.appendChild(notification);
      
      // Remove after 3 seconds
      setTimeout(() => {
        if (notification.parentNode) {
          notification.parentNode.removeChild(notification);
        }
      }, 3000);
    }

    function renderStats() {
      const products = loadProducts();
      const orders = loadOrders();
      document.getElementById('stat-products').textContent = products.length;
      document.getElementById('stat-orders').textContent = orders.length;
      document.getElementById('stat-pending').textContent = orders.filter(o => o.status === 'pending').length;
    }

    function renderList(filter = '') {
      const hay = filter.toLowerCase();
      const list = loadProducts().filter(p => (p.name + ' ' + p.brand).toLowerCase().includes(hay));
      const wrap = document.getElementById('product-list');
      wrap.innerHTML = '';
      if (list.length === 0) {
        wrap.innerHTML = '<div class="text-gray-400">No products found.</div>';
        return;
      }
      list.forEach(p => {
        const div = document.createElement('div');
        div.className = 'card p-3';
        const img = (p.images && p.images[0]) || '';
        div.innerHTML = `
          <div class="flex gap-3">
            <img src="${img}" alt="${p.name}" class="h-16 w-16 object-cover rounded" />
            <div class="flex-1">
              <div class="flex items-start justify-between">
                <div class="font-semibold">${p.name}</div>
                <span class="badge">${p.category}</span>
              </div>
              <div class="text-sm text-gray-300">${p.brand}</div>
              <div class="text-yellow-500 font-bold">${currency(p.price)}</div>
              <div class="text-xs text-gray-400">${p.availability} â€¢ stock: ${p.stock ?? 0} ${p.featured ? 'â€¢ featured' : ''}</div>
            </div>
          </div>
          <div class="mt-3 flex gap-2">
            <button class="btn-secondary" data-edit="${p.id}">Edit</button>
            <button class="btn-danger" data-del="${p.id}">Delete</button>
          </div>
        `;
        wrap.appendChild(div);
      });
    }

    function fillForm(p) {
      document.getElementById('p-id').value = p.id || '';
      document.getElementById('p-name').value = p.name || '';
      document.getElementById('p-brand').value = p.brand || '';
      document.getElementById('p-category').value = p.category || '';
      document.getElementById('p-subcategory').value = p.subcategory || '';
      document.getElementById('p-price').value = p.price || '';
      document.getElementById('p-images').value = (p.images || []).join(', ');
      document.getElementById('p-availability').value = p.availability || 'in-stock';
      document.getElementById('p-stock').value = p.stock ?? '';
      document.getElementById('p-description').value = p.description || '';
      document.getElementById('p-specs').value = p.specifications ? JSON.stringify(p.specifications) : '';
      document.getElementById('p-featured').checked = !!p.featured;
    }

    function clearForm() { fillForm({}); }

    function renderCartAnalysis() {
      const wrap = document.getElementById('cart-analysis');
      const carts = JSON.parse(localStorage.getItem('cart') || '[]');
      
      wrap.innerHTML = '';
      if (carts.length === 0) { 
        wrap.innerHTML = '<div class="text-gray-400">No active carts found.</div>'; 
        return; 
      }
      
      // Group items by product for analysis
      const productAnalysis = {};
      carts.forEach(item => {
        const key = `${item.id}-${item.selectedSize || 'no-size'}`;
        if (!productAnalysis[key]) {
          productAnalysis[key] = {
            product: item,
            totalQuantity: 0,
            totalValue: 0,
            customers: new Set()
          };
        }
        productAnalysis[key].totalQuantity += item.quantity;
        productAnalysis[key].totalValue += item.price * item.quantity;
      });
      
      // Display analysis
      Object.values(productAnalysis).forEach(analysis => {
        const div = document.createElement('div');
        div.className = 'card p-3';
        div.innerHTML = `
          <div class="flex items-center justify-between">
            <div class="flex-1">
              <div class="font-semibold">${analysis.product.name}</div>
              <div class="text-sm text-gray-300">${analysis.product.brand} â€¢ ID: ${analysis.product.id}</div>
              ${analysis.product.selectedSize ? `<div class="text-sm text-blue-400">Size: ${analysis.product.selectedSize}</div>` : ''}
              <div class="text-xs text-gray-400">Category: ${analysis.product.category}</div>
            </div>
            <div class="text-right">
              <div class="text-yellow-500 font-bold">${currency(analysis.totalValue)}</div>
              <div class="text-sm text-gray-300">Qty: ${analysis.totalQuantity}</div>
            </div>
          </div>
        `;
        wrap.appendChild(div);
      });
    }

    function renderOrders() {
      const wrap = document.getElementById('orders');
      const orders = loadOrders().slice().reverse();
      wrap.innerHTML = '';
      if (orders.length === 0) { wrap.innerHTML = '<div class="text-gray-400">No orders yet.</div>'; return; }
      orders.forEach(o => {
        const div = document.createElement('div');
        div.className = 'card p-3';
        div.innerHTML = `
          <div class="flex items-center justify-between">
            <div class="flex-1">
              <div class="font-semibold">${o.id}</div>
              <div class="text-sm text-gray-300">${new Date(o.createdAt).toLocaleString()} â€¢ ${o.items.length} items â€¢ ${o.paymentMethod.toUpperCase()}</div>
              <div class="text-xs text-gray-400">${o.customerInfo.name} â€” ${o.customerInfo.email}</div>
              <div class="text-xs text-gray-400">${o.customerInfo.address}</div>
              
              <!-- Order Items with Size Information -->
              <div class="mt-2 space-y-1">
                ${o.items.map(item => `
                  <div class="text-xs bg-gray-700 p-2 rounded">
                    <strong>${item.name}</strong> (ID: ${item.id}) â€¢ Size: ${item.size} â€¢ Qty: ${item.quantity} â€¢ ${currency(item.price * item.quantity)}
                  </div>
                `).join('')}
              </div>
            </div>
            <div class="text-right ml-4">
              <div class="text-yellow-500 font-bold">${currency(o.total)}</div>
              <div class="text-xs text-gray-400">${o.status}</div>
              
              <!-- Order Status Management -->
              <div class="mt-2 space-y-1">
                <select class="form-input text-xs" data-order-id="${o.id}" data-status-update>
                  <option value="pending" ${o.status === 'pending' ? 'selected' : ''}>Pending</option>
                  <option value="dispatched" ${o.status === 'dispatched' ? 'selected' : ''}>Dispatched</option>
                  <option value="completed" ${o.status === 'completed' ? 'selected' : ''}>Completed</option>
                </select>
                ${o.status === 'dispatched' ? `<div class="text-xs text-green-400">Dispatched: ${o.dispatchedAt ? new Date(o.dispatchedAt).toLocaleDateString() : 'N/A'}</div>` : ''}
                ${o.status === 'completed' ? `<div class="text-xs text-blue-400">Completed: ${o.completedAt ? new Date(o.completedAt).toLocaleDateString() : 'N/A'}</div>` : ''}
              </div>
            </div>
          </div>
        `;
        wrap.appendChild(div);
      });
    }

    // Events
    document.getElementById('logout').addEventListener('click', async () => {
      console.log('Logout button clicked');
      try {
        // Sign out from Supabase first
        if (sp) {
          const { error } = await sp.auth.signOut();
          if (error) {
            console.error('Supabase signout error:', error);
          } else {
            console.log('Supabase signout successful');
          }
        }
        
        // Clear local session
        localStorage.removeItem(ADMIN_SESSION_KEY);
        console.log('Local session cleared');
        
        // Clear any other auth-related storage
        localStorage.removeItem('supabase.auth.token');
        sessionStorage.clear();
        
        // Redirect to admin page
        console.log('Redirecting to admin page...');
        window.location.href = 'admin.html';
      } catch (err) {
        console.error('Logout error:', err);
        // Force redirect even if there's an error
        window.location.href = 'admin.html';
      }
    });

    document.getElementById('reset-form').addEventListener('click', clearForm);

    // Test form submission
    document.getElementById('product-form').addEventListener('click', (e) => {
      console.log('Form clicked:', e.target.id);
    });

    // Save button - no need to dispatch event since it's already a submit button
    document.getElementById('save-product-btn').addEventListener('click', (e) => {
      console.log('Save button clicked!');
      // Don't dispatch additional events - let the form submit naturally
    });

    // Test Supabase connection
    document.getElementById('test-supabase').addEventListener('click', async () => {
      console.log('Testing Supabase connection...');
      if (!spConfigured) {
        alert('Supabase not configured!');
        return;
      }
      
      try {
        // Test authentication
        const { data: { user }, error: authError } = await sp.auth.getUser();
        console.log('Auth test:', { user, authError });
        
        if (authError || !user) {
          alert('Authentication failed: ' + (authError?.message || 'No user'));
          return;
        }
        
        // Test database access with detailed error info
        console.log('Testing database access...');
        const { data, error } = await sp.from('products').select('*').limit(1);
        console.log('Database test result:', { data, error });
        
        if (error) {
          console.error('Database error details:', {
            message: error.message,
            details: error.details,
            hint: error.hint,
            code: error.code
          });
          alert('Database access failed: ' + error.message + '\n\nError code: ' + error.code);
        } else {
          console.log('Database access successful, found', data?.length || 0, 'products');
          alert('Supabase connection working! User: ' + user.email + '\n\nProducts in database: ' + (data?.length || 0));
        }
      } catch (err) {
        console.error('Test error:', err);
        alert('Test failed: ' + err.message);
      }
    });

    // Sync orders from Supabase
    document.getElementById('sync-orders').addEventListener('click', async () => {
      if (!spConfigured) {
        alert('Supabase not configured');
        return;
      }
      
      try {
        await syncOrdersFromSupabase();
        renderStats();
        renderOrders();
        showNotification('Orders synced from database', 'success');
      } catch (error) {
        console.error('Error syncing orders:', error);
        alert('Failed to sync orders: ' + error.message);
      }
    });

    // Debug authentication
    document.getElementById('debug-auth').addEventListener('click', async () => {
      if (!spConfigured) {
        alert('Supabase not configured');
        return;
      }
      
      try {
        console.log('Debugging authentication...');
        const { data: { user }, error: authError } = await sp.auth.getUser();
        
        let debugInfo = `Supabase Configured: ${spConfigured}\n`;
        debugInfo += `Client Available: ${!!sp}\n`;
        
        if (authError) {
          debugInfo += `Auth Error: ${authError.message}\n`;
        } else if (user) {
          debugInfo += `User Authenticated: ${user.email}\n`;
          debugInfo += `User ID: ${user.id}\n`;
          debugInfo += `Last Sign In: ${user.last_sign_in_at}\n`;
        } else {
          debugInfo += `No User Authenticated\n`;
        }
        
        // Test database access
        try {
          const { data, error } = await sp.from('orders').select('count').limit(1);
          debugInfo += `Database Access: ${error ? 'Failed - ' + error.message : 'Success'}\n`;
          if (data) debugInfo += `Orders Count: ${data.length}\n`;
        } catch (dbError) {
          debugInfo += `Database Error: ${dbError.message}\n`;
        }
        
        console.log('Debug info:', debugInfo);
        alert('Debug Information:\n\n' + debugInfo);
        
      } catch (error) {
        console.error('Debug error:', error);
        alert('Debug failed: ' + error.message);
      }
    });

    // Check database schema
    document.getElementById('check-schema').addEventListener('click', async () => {
      if (!spConfigured) {
        alert('Supabase not configured');
        return;
      }
      
      try {
        console.log('Checking database schema...');
        
        let schemaInfo = 'Database Schema Check:\n\n';
        
        // Check orders table structure
        try {
          const { data: ordersData, error: ordersError } = await sp
            .from('orders')
            .select('*')
            .limit(1);
          
          if (ordersError) {
            schemaInfo += `Orders Table Error: ${ordersError.message}\n`;
          } else if (ordersData && ordersData.length > 0) {
            const orderColumns = Object.keys(ordersData[0]);
            schemaInfo += `Orders Table Columns:\n${orderColumns.join(', ')}\n\n`;
          } else {
            schemaInfo += `Orders Table: Empty (no sample data)\n\n`;
          }
        } catch (error) {
          schemaInfo += `Orders Table Error: ${error.message}\n\n`;
        }
        
        // Check order_items table structure
        try {
          const { data: itemsData, error: itemsError } = await sp
            .from('order_items')
            .select('*')
            .limit(1);
          
          if (itemsError) {
            schemaInfo += `Order Items Table Error: ${itemsError.message}\n`;
          } else if (itemsData && itemsData.length > 0) {
            const itemColumns = Object.keys(itemsData[0]);
            schemaInfo += `Order Items Table Columns:\n${itemColumns.join(', ')}\n\n`;
          } else {
            schemaInfo += `Order Items Table: Empty (no sample data)\n\n`;
          }
        } catch (error) {
          schemaInfo += `Order Items Table Error: ${error.message}\n\n`;
        }
        
        // Check products table structure
        try {
          const { data: productsData, error: productsError } = await sp
            .from('products')
            .select('*')
            .limit(1);
          
          if (productsError) {
            schemaInfo += `Products Table Error: ${productsError.message}\n`;
          } else if (productsData && productsData.length > 0) {
            const productColumns = Object.keys(productsData[0]);
            schemaInfo += `Products Table Columns:\n${productColumns.join(', ')}\n\n`;
          } else {
            schemaInfo += `Products Table: Empty (no sample data)\n\n`;
          }
        } catch (error) {
          schemaInfo += `Products Table Error: ${error.message}\n\n`;
        }
        
        console.log('Schema info:', schemaInfo);
        alert(schemaInfo);
        
      } catch (error) {
        console.error('Schema check error:', error);
        alert('Schema check failed: ' + error.message);
      }
    });

    let isSubmitting = false; // Flag to prevent double submission
    
    document.getElementById('product-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Prevent double submission
      if (isSubmitting) {
        console.log('Form submission already in progress, ignoring...');
        return;
      }
      
      isSubmitting = true;
      
      try {
        console.log('Product form submitted!');
      console.log('Form data:', {
        name: document.getElementById('p-name').value,
        brand: document.getElementById('p-brand').value,
        category: document.getElementById('p-category').value,
        price: document.getElementById('p-price').value
      });
      const id = document.getElementById('p-id').value.trim();
      const now = new Date().toISOString();
      const product = {
        id: id || 'p-' + Date.now(),
        name: document.getElementById('p-name').value.trim(),
        brand: document.getElementById('p-brand').value.trim(),
        category: document.getElementById('p-category').value.trim() || 'stitched', // Default to stitched if empty
        subcategory: document.getElementById('p-subcategory').value.trim(),
        price: Number(document.getElementById('p-price').value || 0),
        images: document.getElementById('p-images').value.split(',').map(s => s.trim()).filter(Boolean),
        availability: document.getElementById('p-availability').value,
        stock: Number(document.getElementById('p-stock').value || 0),
        description: document.getElementById('p-description').value,
        specifications: (()=>{ try { const v = document.getElementById('p-specs').value; return v ? JSON.parse(v) : {}; } catch { return {}; } })(),
        featured: document.getElementById('p-featured').checked,
      };
      
      // Save to Supabase when configured; otherwise local fallback
      if (spConfigured) {
        try {
          // First, check if we're authenticated
          const { data: { user }, error: authError } = await sp.auth.getUser();
          if (authError || !user) {
            console.error('Authentication error:', authError);
            alert('Authentication failed. Please login again.');
            window.location.href = 'admin.html';
            return;
          }
          
          const payload = {
            // Remove id field - let Supabase auto-generate it for new products
            name: product.name,
            brand: product.brand,
            category: product.category,
            subcategory: product.subcategory,
            price: product.price,
            currency: 'PKR',
            images: product.images,
            description: product.description,
            specifications: product.specifications,
            availability: product.availability,
            stock: product.stock,
            featured: product.featured,
            created_at: id ? undefined : now, // Only set on new records
            updated_at: now
          };
          
          console.log('Attempting to save product to Supabase:', payload);
          console.log('Supabase client status:', !!sp);
          console.log('User authentication:', await sp.auth.getUser());
          
          // Try insert first (simpler for new products)
          console.log('Attempting to insert product into Supabase...');
          let { data, error } = await sp.from('products').insert([payload]).select();
          
          if (error) {
            console.error('Supabase Insert Error:', error);
            console.error('Error details:', {
              message: error.message,
              details: error.details,
              hint: error.hint,
              code: error.code
            });
            alert(`Failed to add product: ${error.message}\n\nThis is likely a Row Level Security (RLS) policy issue. Please check your Supabase policies.`);
            return;
          }
          
          console.log('Product saved successfully:', data);
          alert('Product saved to Supabase successfully!');
          
        } catch (err) {
          console.error('Unexpected error saving product:', err);
          alert('Unexpected error: ' + err.message);
          return;
        }
      } else {
        let list = loadProducts();
        const existingIdx = list.findIndex(x => x.id === product.id);
        if (existingIdx >= 0) {
          product.createdAt = list[existingIdx].createdAt || now;
          product.updatedAt = now;
          list[existingIdx] = product;
        } else {
          product.createdAt = now;
          product.updatedAt = now;
          list.push(product);
        }
        saveProducts(list);
        alert('Saved to local storage (Supabase not configured)');
      }
        renderStats();
        renderList(document.getElementById('search').value || '');
        clearForm();
      } finally {
        // Reset submission flag
        isSubmitting = false;
      }
    });

    document.getElementById('product-list').addEventListener('click', async (e) => {
      const t = e.target;
      const idEdit = t.getAttribute('data-edit');
      const idDel = t.getAttribute('data-del');
      if (idEdit) {
        if (spConfigured) {
          // Ensure we're using a numeric ID for Supabase
          const numericId = parseInt(idEdit);
          if (isNaN(numericId)) {
            alert('Invalid product ID for editing');
            return;
          }
          const { data } = await sp.from('products').select('*').eq('id', numericId).maybeSingle();
          if (data) fillForm({
            id: data.id,
            name: data.name,
            brand: data.brand,
            category: data.category,
            subcategory: data.subcategory,
            price: data.price,
            images: data.images || [],
            availability: data.availability,
            stock: data.stock,
            description: data.description,
            specifications: data.specifications || {},
            featured: data.featured
          });
        } else {
          const p = loadProducts().find(x => x.id === idEdit);
          if (p) fillForm(p);
        }
      }
      if (idDel) {
        if (!confirm('Delete this product?')) return;
        if (spConfigured) {
          // Ensure we're using a numeric ID for Supabase
          const numericId = parseInt(idDel);
          if (isNaN(numericId)) {
            alert('Invalid product ID for deletion');
            return;
          }
          const { error } = await sp.from('products').delete().eq('id', numericId);
          if (error) { alert('Delete failed: ' + error.message); return; }
        } else {
          let list = loadProducts();
          list = list.filter(x => x.id !== idDel);
          saveProducts(list);
        }
        renderStats();
        renderList(document.getElementById('search').value || '');
      }
    });

    document.getElementById('delete-product').addEventListener('click', () => {
      const id = document.getElementById('p-id').value.trim();
      if (!id) { alert('No product selected.'); return; }
      if (!confirm('Delete this product?')) return;
      let list = loadProducts();
      list = list.filter(x => x.id !== id);
      saveProducts(list);
      alert('Deleted');
      renderStats();
      renderList(document.getElementById('search').value || '');
      clearForm();
    });

    document.getElementById('search').addEventListener('input', (e) => {
      renderList(e.target.value || '');
    });

    // Clear local products button (moved from main website)
    document.getElementById('clear-local-products').addEventListener('click', async () => {
      console.log('Clearing local products...');
      
      // Clear local products
      localStorage.removeItem('products');
      
      // Force refresh from Supabase
      await loadFromSupabaseIntoList();
      renderStats();
      renderList();
      showNotification('Local products cleared! Loaded from Supabase.', 'success');
    });

    // Refresh carts button
    document.getElementById('refresh-carts').addEventListener('click', () => {
      renderCartAnalysis();
      showNotification('Cart analysis refreshed!', 'success');
    });

    // Refresh orders button
    document.getElementById('refresh-orders').addEventListener('click', () => {
      renderOrders();
      showNotification('Orders refreshed!', 'success');
    });

    // Order status update
    document.addEventListener('change', async (e) => {
      if (e.target.hasAttribute('data-status-update')) {
        const orderId = e.target.dataset.orderId;
        const newStatus = e.target.value;
        await updateOrderStatus(orderId, newStatus);
      }
    });

    // Clear orders button
    document.getElementById('clear-orders').addEventListener('click', async () => {
      if (!confirm('Clear all orders from this device and database?')) return;
      
      // Clear from local storage
      saveOrders([]);
      
      // Clear from Supabase if configured
      if (spConfigured) {
        try {
          await clearOrdersFromSupabase();
        } catch (error) {
          console.error('Error clearing orders from Supabase:', error);
          alert('Orders cleared from device but failed to clear from database. Please try again.');
        }
      }
      
      renderStats();
      renderOrders();
    });

    async function updateOrderStatus(orderId, newStatus) {
      const orders = loadOrders();
      const orderIndex = orders.findIndex(o => o.id === orderId);
      
      if (orderIndex !== -1) {
        const order = orders[orderIndex];
        order.status = newStatus;
        
        // Add timestamps for status changes
        if (newStatus === 'dispatched') {
          order.dispatchedAt = new Date().toISOString();
        } else if (newStatus === 'completed') {
          order.completedAt = new Date().toISOString();
        }
        
        orders[orderIndex] = order;
        saveOrders(orders);
        
        // Update Supabase if configured
        if (spConfigured) {
          try {
            await updateOrderStatusInSupabase(orderId, newStatus, order.dispatchedAt, order.completedAt);
            showNotification(`Order ${orderId} status updated to ${newStatus} (synced to database)`, 'success');
          } catch (error) {
            console.error('Failed to update order status in Supabase:', error);
            showNotification(`Order status updated locally but failed to sync to database: ${error.message}`, 'warning');
          }
        } else {
          showNotification(`Order ${orderId} status updated to ${newStatus}`, 'success');
        }
        
        renderStats();
        renderOrders();
      }
    }

    async function updateOrderStatusInSupabase(orderId, status, dispatchedAt, completedAt) {
      if (!sp) return;
      
      try {
        console.log('Updating order status in Supabase:', { orderId, status, dispatchedAt, completedAt });
        
        // Check authentication first
        const { data: { user }, error: authError } = await sp.auth.getUser();
        if (authError || !user) {
          console.error('Authentication error updating order status:', authError);
          throw new Error('Authentication failed. Please login again.');
        }
        
        // Only update status - avoid columns that might not exist in schema
        const updateData = { status };
        
        console.log('Update data:', updateData);
        
        const { data, error } = await sp
          .from('orders')
          .update(updateData)
          .eq('id', orderId)
          .select();
          
        if (error) {
          console.error('Error updating order status in Supabase:', error);
          throw error;
        } else {
          console.log('Order status updated in Supabase successfully:', data);
        }
      } catch (error) {
        console.error('Error updating order status:', error);
        throw error;
      }
    }

    async function clearOrdersFromSupabase() {
      if (!sp) return;
      
      try {
        console.log('Clearing all orders from Supabase...');
        
        // Check authentication first
        const { data: { user }, error: authError } = await sp.auth.getUser();
        if (authError || !user) {
          console.error('Authentication error clearing orders:', authError);
          throw new Error('Authentication failed. Please login again.');
        }
        
        console.log('User authenticated:', user.email);
        
        // First delete order items
        const { data: itemsData, error: itemsError } = await sp
          .from('order_items')
          .delete()
          .neq('id', 0)
          .select(); // Delete all records
        
        if (itemsError) {
          console.error('Error deleting order items from Supabase:', itemsError);
          throw itemsError;
        }
        
        console.log('Order items deleted:', itemsData?.length || 0, 'items');
        
        // Then delete orders
        const { data: ordersData, error: ordersError } = await sp
          .from('orders')
          .delete()
          .neq('id', 0)
          .select(); // Delete all records
        
        if (ordersError) {
          console.error('Error deleting orders from Supabase:', ordersError);
          throw ordersError;
        }
        
        console.log('Orders deleted:', ordersData?.length || 0, 'orders');
        console.log('All orders successfully cleared from Supabase');
        showNotification(`Orders cleared from database successfully (${ordersData?.length || 0} orders, ${itemsData?.length || 0} items)`, 'success');
        
      } catch (error) {
        console.error('Error clearing orders from Supabase:', error);
        throw error;
      }
    }

    async function syncOrdersFromSupabase() {
      if (!sp) return;
      
      try {
        console.log('Syncing orders from Supabase...');
        
        // Load orders from Supabase
        const { data: orders, error: ordersError } = await sp
          .from('orders')
          .select('*')
          .order('created_at', { ascending: false });
        
        if (ordersError) {
          console.error('Error loading orders from Supabase:', ordersError);
          throw ordersError;
        }
        
        // Load order items from Supabase
        const { data: orderItems, error: itemsError } = await sp
          .from('order_items')
          .select('*');
        
        if (itemsError) {
          console.error('Error loading order items from Supabase:', itemsError);
          throw itemsError;
        }
        
        // Map Supabase data to local format
        const mappedOrders = (orders || []).map(order => ({
          id: order.id,
          customerInfo: {
            name: order.customer_name,
            email: order.customer_email,
            address: order.customer_address
          },
          paymentMethod: order.payment_method,
          subtotal: order.subtotal,
          deliveryFee: order.delivery_fee,
          total: order.total,
          status: order.status,
          createdAt: order.created_at,
          dispatchedAt: order.dispatched_at,
          completedAt: order.completed_at,
          items: (orderItems || []).filter(item => item.order_id === order.id).map(item => ({
            id: item.product_id,
            name: item.product_name,
            quantity: item.quantity,
            price: item.price,
            category: item.category,
            size: item.size
          }))
        }));
        
        // Save to local storage
        saveOrders(mappedOrders);
        console.log('Orders synced from Supabase:', mappedOrders.length, 'orders');
        
      } catch (error) {
        console.error('Error syncing orders from Supabase:', error);
        throw error;
      }
    }

    async function loadFromSupabaseIntoList() {
      if (!spConfigured) {
        console.log('Supabase not configured, using local data');
        return false;
      }
      
      try {
        // Check authentication first
        const { data: { user }, error: authError } = await sp.auth.getUser();
        if (authError || !user) {
          console.error('Authentication error loading products:', authError);
          alert('Authentication failed. Please login again.');
          window.location.href = 'admin.html';
          return false;
        }
        
        console.log('Loading products from Supabase...');
        const { data, error } = await sp.from('products').select('*').order('created_at', { ascending: false });
        
        if (error) {
          console.error('Error loading products from Supabase:', error);
          alert('Failed to load products from Supabase: ' + error.message);
          return false;
        }
        
        console.log('Products loaded from Supabase:', data?.length || 0, 'items');
        
        const mapped = (data || []).map(p => ({
          id: p.id,
          name: p.name,
          brand: p.brand,
          category: p.category,
          subcategory: p.subcategory,
          price: p.price,
          images: p.images || [],
          availability: p.availability || 'in-stock',
          stock: p.stock ?? 0,
          description: p.description || '',
          specifications: p.specifications || {},
          featured: !!p.featured,
        }));
        
        // Do not store remotely retrieved data in localStorage unless you want a cache; render directly
        const wrap = document.getElementById('product-list');
        wrap.innerHTML = '';
        
        if (mapped.length === 0) {
          wrap.innerHTML = '<div class="text-gray-400">No products found in Supabase.</div>';
          return true;
        }
        
        mapped.forEach(p => {
          const div = document.createElement('div');
          div.className = 'card p-3';
          const img = (p.images && p.images[0]) || '';
          div.innerHTML = `
            <div class="flex gap-3">
              <img src="${img}" alt="${p.name}" class="h-16 w-16 object-cover rounded" />
              <div class="flex-1">
                <div class="flex items-start justify-between">
                  <div class="font-semibold">${p.name}</div>
                  <span class="badge">${p.category}</span>
                </div>
                <div class="text-sm text-gray-300">${p.brand}</div>
                <div class="text-yellow-500 font-bold">PKR ${Number(p.price||0).toLocaleString()}</div>
                <div class="text-xs text-gray-400">${p.availability} â€¢ stock: ${p.stock ?? 0} ${p.featured ? 'â€¢ featured' : ''}</div>
              </div>
            </div>
            <div class="mt-3 flex gap-2">
              <button class="btn-secondary" data-edit="${p.id}">Edit</button>
              <button class="btn-danger" data-del="${p.id}">Delete</button>
            </div>
          `;
          wrap.appendChild(div);
        });
        
        return true;
      } catch (err) {
        console.error('Unexpected error loading products:', err);
        alert('Unexpected error loading products: ' + err.message);
        return false;
      }
    }

    // Start initialization when page loads
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, starting dashboard initialization...');
      initializeDashboard().catch(error => {
        console.error('Dashboard initialization failed:', error);
        // Fallback to local storage
        renderStats();
        renderList('');
        renderOrders();
      });
    });
  </script>
